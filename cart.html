<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Items</title>
  <link rel="stylesheet" href="C:\webpages\Codealpha\cart.css">
</head>
<body>
  <div class="cart-container">
    <div class="cart-item">
      <div class="item-image">
        <img src="c:\webpages\Codealpha\photos\IMG-20250119-WA0032.jpg" alt="Product Image">
      </div>
      <div class="item-details">
        <h4>hp laptop</h4>
        <p>Price:₹49,000</p>
        <p>
          Quantity: 
          <button class="quantity-btn" data-action="decrease">-</button>
          <span class="quantity-value">1</span>
          <button class="quantity-btn" data-action="increase">+</button>
        </p>
      </div>
      <div class="item-actions">
        <p>Total:₹49,000</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
  </div>
  <div class="cart-container">
    <div class="cart-item">
      <div class="item-image">
        <img src="c:\webpages\Codealpha\photos\IMG-20250119-WA0028.jpg" alt="Product Image">
      </div>
      <div class="item-details">
        <h4>fastrack Glasses</h4>
        <p>Price:₹4,099</p>
        <p>
          Quantity: 
          <button class="quantity-btn" data-action="decrease">-</button>
          <span class="quantity-value">2</span>
          <button class="quantity-btn" data-action="increase">+</button>
        </p>
      </div>
      <div class="item-actions">
        <p>Total:₹8,198</p>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
  </div>
  <script src="C:\webpages\Codealpha\cart.js"></script>
</body>
</html>
