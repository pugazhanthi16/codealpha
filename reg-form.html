<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GO CART</title>
 <style>
     *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f8f8;
}

.container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    background: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

.image-section {
    flex: 1;
    background-color: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-section img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.form-section {
    flex: 1;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.social-btn {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.google-btn {
    background: #4285f4;
    color: white;
}

.email-btn {
    background: #db4437;
    color: white;
}

.social-btn:hover {
    opacity: 0.9;
}

.divider {
    margin: 20px 0;
    color: #888;
    font-size: 14px;
}

.register-form {
    width: 100%;
}

.register-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.primary-btn {
    width: 100%;
    padding: 10px;
    background: #000;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.primary-btn:hover {
    background: #333;
}

.form-footer {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

.register-link, .forgot-password {
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
}

.register-link:hover, .forgot-password:hover {
    text-decoration: underline;
}
 </style>   

</head>
<body>
    <!--form section-->
    <div class="container">
        <div class="image-section">
            <img src="c:\webpages\Codealpha\photos\WhatsApp Image 2025-01-21 at 20.11.01_6ef25304.jpg" width="500" height="500" target="_blank" alt="Fashion">
        </div>
        <div class="form-section">
            <h2>Sign In</h2>
            <button class="social-btn google-btn">Sign up with Google</button>
            <button class="social-btn email-btn">Sign up with Email</button>
            <p class="divider">— OR —</p>
            <form action="#" method="POST" class="register-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn primary-btn">Sign In</button>
                <div class="form-footer">
                    <a href="#" class="register-link">Register Now</a>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
